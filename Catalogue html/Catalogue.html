    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #2d3748;
        }
        .modal-content-scrollable::-webkit-scrollbar { width: 8px; }
        .modal-content-scrollable::-webkit-scrollbar-track { background: #e2e8f0; border-radius: 10px; }
        .modal-content-scrollable::-webkit-scrollbar-thumb { background: #a0aec0; border-radius: 10px; }
        .modal-content-scrollable::-webkit-scrollbar-thumb:hover { background: #718096; }
        .modal-image-zoom { transition: transform 0.3s ease-out, opacity 0.3s ease-in-out; }
        .modal-image-zoom.zoomed { transform: scale(1.05); }
        .modal-image-zoom.fade-out { opacity: 0; }
        .modal-image-zoom.fade-in { opacity: 1; }
        .product-image-container {
            position: relative;
            overflow: hidden;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            min-height: 250px;
        }
        .product-image-container img {
            object-fit: contain;
            width: 100%;
            height: 100%;
            max-height: 220px;
            transition: transform 0.3s ease-in-out;
        }
        .group:hover .product-image-container img { transform: scale(1.05); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .product-card-animate { animation: fadeIn 0.6s ease-out forwards; opacity: 0; }
        .animated-button { transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; }
        .animated-button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        .animated-button:active { transform: translateY(0); box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .modal-image-pane {
            position: sticky; top: 0; height: 100%; display: flex; align-items: center; justify-content: center;
            background-color: #1a202c; border-radius: 0.75rem 0 0 0.75rem; overflow: hidden; padding: 2rem;
        }
        @media (max-width: 767px) {
            .modal-image-pane {
                position: relative; height: auto; min-height: 250px; border-radius: 0.75rem 0.75rem 0 0;
            }
        }
    </style>
</head>
